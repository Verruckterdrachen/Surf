<!DOCTYPE html>
<html lang="ru">
 <head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
	<div class="header__body">
		<div class="header__logo logo">
			<a href="" class="logo__link">Surf</a>
		</div>
		<div class="header__menu menu">
			<nav class="menu__body">
				<ul class="menu__list">
					<li class="menu__item">
						<img src="img/navigation/01.svg" alt="">
						<a href="" class="menu__link">Surf</a>
					</li>
					<li class="menu__item">
						<img src="img/navigation/02.svg" alt="">
						<a href="" class="menu__link">Travel</a>
					</li>
					<li class="menu__item">
						<img src="img/navigation/03.svg" alt="">
						<a href="" class="menu__link">Sleep</a>
					</li>
					<li class="menu__item">
						<img src="img/navigation/04.svg" alt="">
						<a href="" class="menu__link">Shop</a>
					</li>
				</ul>
			</nav>
		</div>
		<div class="header__search search-header">
			<button type="button" class="search-header__link _icon-search"></button>
			<form action="#" class="search-header__form">
				<input autocomplete="off" type="text" name="form[]" data-value="Search" class="search-header__input">
				<button type="submit" class="search-header__button _icon-search"></button>
			</form>
		</div>
		<div class="header__date date-header">
			<div data-da=".menu__body,600,last" class="date-header__body">
				<h2 class="date-header__day">20</h2>
				<div class="date-header__info">06<span></span>2018</div>
			</div>
		</div>
		<div data-da=".menu__body,600,last" class="header__place _icon-mark">California</div>
		<button type="button" class="icon-menu">
			<span></span>
			<span></span>
			<span></span>
		</button>
	</div>
</header>
		<main class="page">

		</main>
		<footer class="footer">
	<div class="footer__container _container">

	</div>
</footer>
	</div>
	<div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>

<script src="js/vendors.min.js"></script>

</body>

</html>
